<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- styles -->
      <link rel="stylesheet" href="styles.css">
    <!-- font-awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <main>
        <form action="">
          <div class="ageInput">
            <div>
              <label id="labelday">Day</label>
              <input type="number" id="day" placeholder="DD" />
              <p id="daysErrorMsg"></p>
            </div>
            <div>
              <label id="labelmonth">Month</label>
              <input type="number" id="month" placeholder="MM" />
              <p id="monthErrorMsg"></p>
            </div>
            <div>
              <label id="labelyear">Year</label>
              <input type="number" id="year" placeholder="YYYY" />
              <p id="yearErrorMsg"></p>
            </div>
          </div>
          <div class="icon-container">
            <button type="button">
              <img src="assets/images/icon-arrow.svg" alt="arrow icon" />
            </button>
            <hr />
          </div>
          <div class="ageOutput">
            <p><span id="yearOutput">- -</span> years</p>
            <p><span id="monthOutput">- -</span> months</p>
            <p><span id="daysOutput">- -</span> days</p>
          </div>
        </form>
        <div id="result"></div>
      </main>
        <script src="index.js"></script>
    
</body>
</html>
